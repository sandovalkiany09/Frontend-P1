<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidsTube - Inicio</title>
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    .profile-card {
      transition: transform 0.2s ease-in-out;
    }
    .profile-card:hover {
      transform: scale(1.05);
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      border: 4px solid #F9A8D4;
    }
    .profiles-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
    }
    .admin-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #F9A8D4;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    .admin-link:hover {
      background-color: #DB2777;
    }
  </style>
</head>
<body class="bg-pink-50">
  <!-- Barra de navegación superior -->
  <nav class="bg-pink-600 text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center">
      <img src="https://cdn.pixabay.com/photo/2020/11/01/04/21/youtube-5702837_1280.png" alt="Logo KidsTube" class="w-12 h-12 mr-2">
      <h1 class="text-2xl font-pacifico">KidsTube</h1>
    </div>
  <div class="flex items-center mr-2">
    <button
    type="button"
    id="cerrar-sesion"
    class="bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition duration-300">
    Cerrar sesión
  </button>
</div>
  </nav>

  <!-- Sección de perfiles -->
  <main class="p-8 text-center">
    <h3 class="text-5xl font-bold text-pink-800 mb-8 transform transition duration-500 hover:scale-105">
      ¿Quién está viendo?
    </h3>
    <div class="profiles-container" id="profiles-container">
      <!-- Los perfiles se cargan aquí -->
    </div>
  </main>

 <!-- Modal personalizado para PIN -->
<div class="flex justify-center">
  <div id="pin-modal" class="fixed inset-0 bg-black bg-opacity-40 z-50 flex items-center justify-center hidden">
    <div class="p-6 rounded shadow-2xl w-80 text-center animate-fadeIn">
      <h2 class="text-xl font-bold text-pink-700 mb-3">Ingresa tu PIN</h2>
      <p id="modal-perfil-nombre" class="mb-2 text-pink-600 text-sm italic"></p>
      <input
        id="pin-input"
        type="password"
        maxlength="6"
        placeholder="PIN de 6 dígitos"
        class="w-full px-4 py-2 mb-4 border border-pink-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400 text-center"
      />
      <div class="flex justify-between space-x-2">
        <button id="cancelar-pin" class="w-1/2 bg-gray-300 text-gray-800 py-2 rounded hover:bg-gray-400">Cancelar</button>
        <button id="confirmar-pin" class="w-1/2 bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Acceder</button>
      </div>
    </div>
  </div>
</div>

  <!-- Enlace de administrador-->
  <a href="admin.html" class="admin-link">Acceder como administrador</a>
  <script src="../scripts/scriptPerfiles.js"></script>
</body>
</html>
