<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidsTube - Administrador</title>
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="bg-pink-50">
  <!-- Barra de navegación superior -->
  <nav class="bg-pink-600 text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center">
      <img src="https://cdn.pixabay.com/photo/2020/11/01/04/21/youtube-5702837_1280.png" alt="Logo KidsTube" class="w-12 h-12 mr-2">
      <h1 class="text-2xl font-pacifico">KidsTube - Administrador</h1>
    </div>
    <div class="flex items-center">
      <img src="https://via.placeholder.com/40" alt="Perfil" class="w-10 h-10 rounded-full border-2 border-pink-300">
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="p-8">
    <h2 class="text-3xl font-semibold text-pink-800 mb-8">Panel de administración</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Tarjeta de administración 1 -->
      <div class="bg-pink-100 p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold text-pink-800 mb-4">Gestionar usuarios</h3>
        <p class="text-pink-600">Accede a los perfiles restringidos.</p>
        <button id="acceder-btn" class="mt-4 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Acceder</button>

        <!-- Formulario de PIN (Inicialmente Oculto) -->
        <div id="pin-container" class="hidden mt-4">
          <input type="password" id="pin-input" placeholder="Ingresa tu PIN" class="border p-2 w-1/2 rounded">
          <button id="confirmar-pin-btn" class="mt-2 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300 w-1/2">Validar PIN</button>
        </div>

        <!-- Opciones de administración (Ocultas hasta validar PIN) -->
        <div id="opciones-admin" class="hidden mt-4">
          <button id="add-profile" class="mt-4 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Agregar Perfil</button>
          <button id="edit-profile" class="mt-4 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Editar Perfil</button>
          <button id="delete-profile" class="mt-4 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Eliminar Perfil</button>
        </div>
      </div>

      <!-- Tarjeta de administración 2 -->
      <div class="bg-pink-100 p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold text-pink-800 mb-4">Gestionar contenido</h3>
        <p class="text-pink-600">Administra los videos y categorías.</p>
        <button class="mt-4 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Acceder</button>
      </div>

      <!-- Tarjeta de administración 3 -->
      <div class="bg-pink-100 p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold text-pink-800 mb-4">Reportes</h3>
        <p class="text-pink-600">Revisa estadísticas y reportes.</p>
        <button class="mt-4 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Acceder</button>
      </div>
    </div>
  </main>

  <script src="../scripts/scriptPerfiles.js"></script>
</body>
</html>
