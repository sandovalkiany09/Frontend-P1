<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidsTube - Administrador</title>
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    .perfils-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ea2d95;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    .perfils-link:hover {
      background-color: #DB2777;
    }
  </style>
</head>
<body class="bg-pink-50">
  <!-- Barra de navegación superior -->
  <nav class="bg-pink-600 text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center">
      <img src="https://cdn.pixabay.com/photo/2020/11/01/04/21/youtube-5702837_1280.png" alt="Logo KidsTube" class="w-12 h-12 mr-2">
      <h1 class="text-2xl font-pacifico">KidsTube - Administrador - Panel de administración</h1>
    </div>
    <div class="flex items-center">
      <img 
      src="https://i.pinimg.com/736x/2a/8c/a8/2a8ca89843241c3e2dfb50fa150ddb1f.jpg"
      alt="Perfil"
      style="width: 40px; height: 40px; object-fit: cover;"
      class="rounded-full border-2 border-pink-300"
    />
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="flex justify-center p-8">
    <div class="max-w-6xl w-full mx-auto px-6">
  
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Tarjeta 1: Usuarios -->
        <div class="p-6 rounded-xl shadow hover:shadow-lg transition duration-300 text-center">
          <h3 class="text-xl font-bold text-pink-700 mb-2">Gestionar usuarios</h3>
          <p class="text-pink-600 mb-4">Accede a los perfiles restringidos.</p>
        <div class="flex justify-center">
          <button id="acceder-btn" class="mt-4 mb-6 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Acceder</button>
        </div>
  
          <div id="pin-container" class="hidden mt-4">
            <div class="flex justify-center">
              <input type="password" id="pin-input" placeholder="Ingresa tu PIN"
                class="border p-2 w-64 rounded mb-2 text-center" />
            </div>
          <div class="flex justify-center">
            <button id="confirmar-pin-btn" class="mt-4 mb-6 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Validar PIN</button>
          </div>
        </div>
  
          <div id="opciones-admin" class="flex justify-center hidden mt-4 space-y-2">
            <button id="add-profile" class="mt-4 mb-6 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Agregar Perfil</button>
            <button id="edit-profile" class="mt-4 mb-6 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Editar Perfil</button>
            <button id="delete-profile" class="mt-4 mb-6 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Eliminar Perfil</button>
          </div>
        </div>
  
        <!-- Tarjeta 2: Playlists -->
        <div class="p-6 rounded-xl shadow hover:shadow-lg transition duration-300 text-center">
          <h3 class="text-xl font-bold text-pink-700 mb-2">Gestionar playlists</h3>
          <p class="text-pink-600 mb-4">Administra tus listas de reproducción.</p>
        <div class="flex justify-center">
          <button id="acceder-playlists-btn" class="mt-4 mb-6 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Acceder</button>
        </div>
  
          <div id="pin-container-playlists" class="hidden mt-4">
            <div class="flex justify-center">
              <input type="password" id="pin-input-playlists" placeholder="Ingresa tu PIN"
                class="border p-2 w-64 rounded mb-2 text-center" />
            </div>
          <div class="flex justify-center">
            <button id="confirmar-pin-playlists" class="mt-4 mb-6 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Validar PIN</button>
          </div>
        </div>
  
          <div id="opciones-playlists" class="flex justify-center hidden mt-4">
            <button id="btn-gestionar-playlists" class="mt-4 mb-6 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Administrar Playlists</button>
          </div>
        </div>
  
        <!-- Tarjeta 3: Videos -->
        <div class="p-10 rounded-xl shadow hover:shadow-lg transition duration-300 text-center">
          <h3 class="text-xl font-bold text-pink-700 mb-2">Gestionar videos</h3>
          <p class="text-pink-600 mb-4">Configura los videos asociados a las playlists.</p>
          <div class="flex justify-center">
            <button id="acceder-videos-btn" class="mt-4 mb-6 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Acceder</button>
          </div>

          <div id="pin-container-videos" class="hidden mt-4">
            <div class="flex justify-center">
              <input type="password" id="pin-input-videos" placeholder="Ingresa tu PIN"
                class="border p-2 w-64 rounded mb-2 text-center" />
            </div>
          <div class="flex justify-center">
            <button id="confirmar-pin-video" class="mt-4 mb-6 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700">Validar PIN</button>
          </div>
        </div>
  
          <div id="opciones-videos" class="flex justify-center hidden mt-4">
            <button id="btn-gestionar-videos" class="mt-4 mb-6 bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition duration-300">Administrar Videos</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Enlace perfiles-->
  <a href="inicio.html" class="perfils-link">Regresar a Perfiles</a>
  <script src="../scripts/scriptPerfiles.js"></script>
  <script src="../scripts/scriptPlaylists.js"></script>
  <script src="../scripts/scriptVideos.js"></script>
</body>
</html>
