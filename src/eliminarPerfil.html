<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Perfil</title>
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <div class="flex items-center justify-center mb-6">
      <img src="https://cdn.pixabay.com/photo/2020/11/01/04/21/youtube-5702837_1280.png" alt="Logo KidsTube" class="w-12 h-12 mr-2">
      <h1 class="text-4xl font-pacifico text-pink-600">Eliminar Perfil</h1>
    </div>
    <form id="form-eliminar-perfil">
      <!-- Usuario ID (oculto) -->
      <input type="hidden" id="usuarioId" value="1234567890">
      
      <!-- PIN -->
      <div class="mb-4">
        <label for="pin" class="block text-pink-600 mb-2">PIN (6 dígitos) *</label>
        <input
          type="text"
          id="pin"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          placeholder="Tu pin de 6 dígitos"
          maxlength="6"
          required
        />
      </div>

      <!-- Botón de Eliminar Perfil -->
      <button
        type="submit"
        class="w-full bg-pink-600 text-white py-2 px-4 rounded-lg hover:bg-pink-700 transition duration-300"
      >
        Eliminar Perfil
      </button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-pink-600"><a href="admin.html" class="text-pink-600 hover:text-pink-700 font-semibold">Volver a la página principal</a></p>
    </div>
  </div>
  <script src="../scripts/scriptPerfiles.js"></script>
</body>
</html>
