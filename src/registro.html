<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - KidsTube</title>
  <link href="./output.css" rel="stylesheet">
  <!-- Agregar Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <!-- Título con fuente personalizada -->
    <div class="flex items-center justify-center mb-6">
      <!-- Logo de KidsTube -->
      <img src="https://cdn.pixabay.com/photo/2020/11/01/04/21/youtube-5702837_1280.png" alt="Logo KidsTube" class="w-12 h-12 mr-2">
      <h1 class="text-4xl font-pacifico text-pink-600">KidsTube</h1>
    </div>
    <form>
      <!-- Nombre -->
      <div class="mb-4">
        <label for="nombre" class="block text-pink-600 mb-2">Nombre *  (Los campos con * son requeridos)</label> 
        <input
          type="text"
          id="nombre"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          placeholder="Tu nombre"
          required
        />
      </div>
      <!-- Apellidos -->
      <div class="mb-4">
        <label for="apellidos" class="block text-pink-600 mb-2">Apellidos</label>
        <input
          type="text"
          id="apellidos"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          placeholder="Tus apellidos"
        />
      </div>
      <!-- Correo Electrónico -->
      <div class="mb-4">
        <label for="email" class="block text-pink-600 mb-2">Correo Electrónico *</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          placeholder="Tu correo electrónico"
          required
        />
      </div>
      <!-- Contraseña -->
      <div class="mb-4">
        <label for="password" class="block text-pink-600 mb-2">Contraseña *</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          placeholder="Tu contraseña"
          required
        />
      </div>
      <!-- Repetir Contraseña -->
      <div class="mb-4">
        <label for="repeat-password" class="block text-pink-600 mb-2">Repetir Contraseña *</label>
        <input
          type="password"
          id="repeat-password"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          placeholder="Repite tu contraseña"
          required
        />
      </div>
      <!-- Número Telefónico -->
      <div class="mb-4">
        <label for="telefono" class="block text-pink-600 mb-2">Número Telefónico *</label>
        <input
          type="tel"
          id="telefono"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          placeholder="Tu número telefónico"
          required
        />
      </div>
      <!-- Pin (6 dígitos) -->
      <div class="mb-4">
        <label for="pin" class="block text-pink-600 mb-2">Pin (6 dígitos) *</label>
        <input
          type="text"
          id="pin"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          placeholder="Tu pin de 6 dígitos"
          maxlength="6"
          required
        />
      </div>
      <!-- País -->
      <div class="mb-4">
        <label for="pais" class="block text-pink-600 mb-2">País</label>
        <select
        id="pais"
        class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
        <option value="">Cargando países...</option>
      </select>
      </div>
      <!-- Fecha de Nacimiento -->
      <div class="mb-6">
        <label for="fecha-nacimiento" class="block text-pink-600 mb-2">Fecha de Nacimiento *</label>
        <input
          type="date"
          id="fecha-nacimiento"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
          required
        />
      </div>
      <!-- Botón de Registro -->
      <button
        type="submit"
        class="w-full bg-pink-600 text-white py-2 px-4 rounded-lg hover:bg-pink-700 transition duration-300"
      >
        Registrarse
      </button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-pink-600">¿Ya tienes una cuenta? <a href="index.html" class="text-pink-600 hover:text-pink-700 font-semibold">Inicia Sesión</a></p>
    </div>
  </div>
  <script src="../scripts/scriptRegistro.js"></script>
</body>
</html>
